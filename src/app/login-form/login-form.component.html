<div class="container" >
  <div class="title">
      Welcome
  </div>
  <div class="panel-body">
      <div class="row1">
          <div class="input-field col s12">
            <label><input [(ngModel)]="user.email" id="email" 
                  type="email" class="validate">
               Email</label>
          </div>
      </div>

      <div class="row2">
          <div class="input-field col s12">
            <label> <input [(ngModel)]="user.password" id="password" 
                  type="password" class="validate">
              Password</label>
          </div>
      </div>

      <span>{{errorMsg}}</span>
      <button (click)="login()" 
          class="btn waves-effect waves-light" 
          type="submit" name="action">Login</button>
  </div>
</div>
